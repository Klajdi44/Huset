<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Huset</title>
</head>

<body>

    <header>
        <div class="profile"><img class="profileIcon" src='Images/ludzik2.png'></div>
        <label for="menu" class="burgerMenu">
            &#9776;
        </label>
        <input type="checkbox" id="menu">
        <div class="logoDiv">
            <img class="logo" src="Images/Huset_logo_9_W.png">
            <p class="logoLabel">FOR CINEMA LOVERS</p>
        </div>
        <nav>
            <div class="wrapper">
                <div class="menuButton"><img class="buttonIcon" src="Images/cinema_icon.png"><p class="buttonLabel">Movie Events</p></div>
                <div class="menuButton"><img class="buttonIcon" src="Images/about_icon.png"><p class="buttonLabel">About Huset</p></div>
                <div class="menuButton"><img class="buttonIcon" src="Images/contact.png"><p class="buttonLabel">Contact</p></div>
            </div>
        </nav>
    </header>

    <main id="mainSection"></main>
    <template>
        <article class="post" onclick="expand(this)">
            <img class="preview">
            <h1 class="title">Title goes here</h1>
            <h3 class="time"></h3>
            <h3 class="price hidden">Ticket price:&nbsp;<label class="ticketPrice"></label>&nbsp;DKK</h3>
            <section class="description hidden"></section>
            <section class="trailer hidden">
                    <iframe class="player" width="420" height="315"
                     frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
            </section>
            <div class="social hidden">
                <h3>Reviews</h3>
                <h3>Discussions</h3>
            </div>
        </article>
    </template>
    <footer>
        <img class="icon" src='Images/facebook.png'>
        <img class="icon" src='Images/instagram.png'>
        <img class="icon" src='Images/youtube.png'>
        <img class="icon" src='Images/twitter.png'>
    </footer>

    <script src="javaScript/script.js"></script>
</body></html>
